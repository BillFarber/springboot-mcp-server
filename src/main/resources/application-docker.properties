# Server configuration
server.port=8080
server.address=0.0.0.0

# Logging configuration for containers
logging.level.root=INFO
logging.level.com.example.mcpserver=DEBUG
logging.file.name=/workspace/logs/mcp-server.log
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level [%thread] %logger{50} - %msg%n

# Azure OpenAI configuration (using environment variables)
spring.ai.azure.openai.api-key=${AZURE_OPENAI_API_KEY:}
spring.ai.azure.openai.endpoint=${AZURE_OPENAI_ENDPOINT:}
spring.ai.azure.openai.chat.options.deployment-name=${AZURE_OPENAI_DEPLOYMENT_NAME:gpt-4}
spring.ai.azure.openai.chat.options.max-tokens=500
spring.ai.azure.openai.chat.options.temperature=0.7

# Health check endpoint
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.health.defaults.enabled=true
