# Integration test configuration - enables Azure OpenAI
logging.level.com.example.mcpserver=DEBUG

# Enable Azure OpenAI for integration tests
spring.ai.azure.openai.enabled=true

# Azure OpenAI Configuration - loaded from .env file
spring.ai.azure.openai.api-key=${AZURE_OPENAI_API_KEY}
spring.ai.azure.openai.endpoint=${AZURE_OPENAI_ENDPOINT}
spring.ai.azure.openai.chat.options.deployment-name=${AZURE_OPENAI_DEPLOYMENT_NAME}
